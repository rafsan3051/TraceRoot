# Docker Resource Optimization for Replit
# If you still get memory errors, create this file and use it

version: '3.7'

networks:
  traceroot:
    name: traceroot-network

services:
  # MINIMAL setup - only CA and Orderer
  # Remove this if containers still crash
  
  ca.org1.example.com:
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: fabric-ca-server start -b admin:adminpw -d
    container_name: ca.org1
    networks:
      - traceroot
    # NO VOLUMES - saves memory
    restart: unless-stopped

  orderer.example.com:
    image: hyperledger/fabric-orderer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=WARN  # Reduced logging
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
    ports:
      - "7050:7050"
    command: orderer
    container_name: orderer.example.com
    networks:
      - traceroot
    restart: unless-stopped

  # Single Peer - reduced resource usage
  peer0.org1.example.com:
    image: hyperledger/fabric-peer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=WARN  # Reduced logging
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_ID=peer0.org1
      - CORE_PEER_ADDRESS=peer0.org1:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_LEDGER_STATE_STATEDATABASE=goleveldb  # Lightweight DB
    ports:
      - "7051:7051"
      - "7052:7052"
    command: peer node start
    container_name: peer0.org1
    networks:
      - traceroot
    restart: unless-stopped
