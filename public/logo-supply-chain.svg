<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="grainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Group -->
  <g transform="translate(8, 4)">
    <!-- Grain/Rice Symbol -->
    <path d="M16 4C18 4 20 2 20 0C20 4 18 8 16 8C14 8 12 4 12 0C12 2 14 4 16 4Z" fill="url(#grainGradient)"/>
    
    <!-- Blockchain Chain Links -->
    <path d="M8 12H24M8 20H24" stroke="url(#chainGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Connected Nodes -->
    <circle cx="4" cy="12" r="3" fill="url(#chainGradient)"/>
    <circle cx="28" cy="12" r="3" fill="url(#chainGradient)"/>
    <circle cx="4" cy="20" r="3" fill="url(#chainGradient)"/>
    <circle cx="28" cy="20" r="3" fill="url(#chainGradient)"/>
    
    <!-- Transparent Box representing traceability -->
    <rect x="8" y="8" width="16" height="16" rx="2" stroke="url(#chainGradient)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text "TraceRoot" -->
  <text x="48" y="24" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="20">
    <tspan fill="#3B82F6">Trace</tspan><tspan fill="#10B981">Root</tspan>
  </text>
</svg>