<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main container with gradient background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <!-- Highlight gradient for the cube faces -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  
  <!-- Cube group -->
  <g transform="translate(8, 4)">
    <!-- Front face -->
    <path d="M16 24L4 16V8L16 16V24Z" fill="url(#logoGradient)" opacity="0.9"/>
    <!-- Right face -->
    <path d="M28 16L16 24V16L28 8V16Z" fill="url(#logoGradient)" opacity="0.7"/>
    <!-- Top face -->
    <path d="M16 8L4 0L16 8L28 0L16 8Z" fill="url(#logoGradient)" opacity="0.8"/>
    <!-- Highlight overlays -->
    <path d="M16 8L4 0L16 8L28 0L16 8Z" fill="url(#highlightGradient)" opacity="0.3"/>
    <!-- Connecting dots and lines (blockchain representation) -->
    <circle cx="4" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="16" cy="8" r="1.5" fill="#ffffff"/>
    <circle cx="28" cy="0" r="1.5" fill="#ffffff"/>
    <circle cx="4" cy="16" r="1.5" fill="#ffffff"/>
    <circle cx="16" cy="24" r="1.5" fill="#ffffff"/>
    <circle cx="28" cy="16" r="1.5" fill="#ffffff"/>
    <!-- Blockchain connection lines -->
    <path d="M4 0L16 8M16 8L28 0M4 0L4 16M28 0L28 16M4 16L16 24M16 24L28 16" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
  </g>
  
  <!-- Text "TraceRoot" with modern font -->
  <text x="48" y="24" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="20">
    <tspan fill="#3B82F6">Trace</tspan><tspan fill="#10B981">Root</tspan>
  </text>
</svg>